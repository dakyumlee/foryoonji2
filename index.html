<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>서강준봇</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    
    <div class="header">
      <div class="header-left">
        <div class="profile-img">강준</div>
        <div class="header-info">
          <h2>서강준</h2>
          <p>온라인</p>
        </div>
      </div>
      <button class="menu-btn" id="menu-btn">⋮</button>
      
      <div class="dropdown-menu" id="dropdown-menu">
        <button class="dropdown-item" id="photo-btn">사진 보내기</button>
        <button class="dropdown-item" id="notify-btn">알림 보내기</button>
        <button class="dropdown-item danger" id="reset-btn">대화 초기화</button>
      </div>
    </div>

    <input type="file" id="photo-input" accept="image/*" style="display: none;" />

    <div id="chat-window" class="chat-window"></div>
    
    <div class="affection-container">
      <div class="affection-label">호감도</div>
      <div id="affection-bar">
        <div id="affection-fill"></div>
      </div>
    </div>

    <div class="input-container">
      <input 
        type="text" 
        id="user-input" 
        placeholder="메시지를 입력하세요..." 
        style="font-family: 'YESMyoungjo-Regular';" 
      />
      <button id="send-button">➤</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
  
  <script src="src/script.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM 로드 완료');
      
      const menuBtn = document.getElementById('menu-btn');
      const dropdown = document.getElementById('dropdown-menu');
      
      console.log('메뉴 버튼:', menuBtn);
      console.log('드롭다운:', dropdown);
      
      if (menuBtn && dropdown) {
        menuBtn.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          console.log('메뉴 버튼 클릭됨');
          dropdown.classList.toggle('show');
        });
 
        document.addEventListener('click', function(e) {
          if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
            dropdown.classList.remove('show');
          }
        });

        dropdown.addEventListener('click', function(e) {
          e.stopPropagation();
        });
        
        console.log('드롭다운 이벤트 리스너 등록 완료');
      } else {
        console.error('메뉴 버튼 또는 드롭다운을 찾을 수 없습니다');
      }
    });
  </script>
</body>
</html>
