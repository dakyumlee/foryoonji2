<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>서강준봇</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="button-group">
      <button id="notify-btn" class="top-button">강준이한테 알림 보내기</button>
      <button id="reset-btn" class="top-button">대화 초기화</button>
    </div>
    <div id="chat-window" class="chat-window"></div>
    <div id="affection-bar"><div id="affection-fill"></div></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="윤지야, 뭐라도 말해봐" style="font-family: 'YESMyoungjo-Regular';" />
      <button id="send-button">➤</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
  
  <script src="src/script.js"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then(registration => console.log('SW 등록 성공:', registration))
        .catch(error => console.log('SW 등록 실패:', error))
    }
  </script>
</body>
</html>
